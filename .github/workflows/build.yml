name: Build

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK/Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8
      - name: Build hamcrest-mail artifact
        run: >-
          mvn
          --batch-mode
          --file pom.xml
          install
      - name: Run tests in hamcrest-mail-examples
        run: >-
          mvn
          --batch-mode
          --file examples/pom.xml
          test
